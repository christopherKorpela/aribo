<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="https://static.robotwebtools.org/EaselJS/current/easeljs.js"></script>
<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
<script src="https://static.robotwebtools.org/ros2djs/current/ros2d.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  var host_url = window.location.hostname;
  console.log(host_url);

  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://'+host_url+':9090'
    });

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'map',
      width : 308,
      height : 250
    });

    // Setup the map client.
    var gridClient = new ROS2D.OccupancyGridClient({
      ros : ros,
      rootObject : viewer.scene,
      continuous : true,
      topic : '/map',
    });
    // Scale the canvas to fit to the map
    gridClient.on('change', function() {
      viewer.scaleToDimensions(gridClient.currentGrid.width, gridClient.currentGrid.height);
      viewer.shift(gridClient.currentGrid.pose.position.x, gridClient.currentGrid.pose.position.y);
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple Map Example</h1>
  <p>
    Run the following commands in the terminal then refresh this page.
  </p>
  <ol>
	  <li><tt>roslaunch usma_remote_interface bag.launch bag_name:=&lt;path_to_bag&gt; </tt></li>
  </ol>
  <div id="map"></div>
</body>
</html>
